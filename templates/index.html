<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple welcome page created with Flask.">
    <meta name="keywords" content="Flask, Python, Web Development, Welcome Page">
    <meta property="og:title" content="Welcome to Flask!">
    <meta property="og:description" content="This is a simple welcome page created with Flask.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/static/images/og-image.png">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f0f2f5;
            --accent-color: #ff5722;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--secondary-color);
        }
        .welcome-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            max-width: 500px;
            width: 90%;
            margin: auto;
            border-top: 5px solid var(--accent-color);
        }
        .welcome-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: var(--primary-color);
            font-weight: 700;
        }
        p {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1558b0;
        }
        .btn:focus {
            outline: 2px dashed var(--accent-color);
            outline-offset: 4px;
        }
        @media (max-width: 600px) {
            .welcome-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Flask!</h1>
        <p>This is a simple welcome page created with Flask.</p>
        <a href="/get-started" class="btn">Get Started</a>
    </div>
</body>
</html>
